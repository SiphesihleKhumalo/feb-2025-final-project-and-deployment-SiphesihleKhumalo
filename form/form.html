<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FORM</title>
  </head>
  <body>
    <form action="/submit-form" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
      </div>

      <div class="form-group">
        <label for="company">Company (Optional)</label>
        <input type="text" id="company" name="company" class="form-control" />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          class="form-control"
          rows="5"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="budget">Budget (Optional)</label>
        <select id="budget" name="budget" class="form-control">
          <option value="">Select Budget</option>
          <option value="less-than-5000">Less than R10,000</option>
          <option value="5000-10000">R10,000 - R30 000</option>
          <option value="10000-20000">R30,000 - R50,000</option>
          <option value="more-than-20000">More than R50,000</option>
        </select>
      </div>

      <div class="form-group">
        <label for="job-timeframe">Job Timeframe (Optional)</label>
        <select id="job-timeframe" name="job-timeframe" class="form-control">
          <option value="">Select Timeframe</option>
          <option value="within-1-month">Within 1 month</option>
          <option value="1-3-months">1-3 months</option>
          <option value="3-6-months">3-6 months</option>
          <option value="flexible">Flexible</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </body>
</html>
