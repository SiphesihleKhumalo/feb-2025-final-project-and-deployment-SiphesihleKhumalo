<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Luxe Nail Bar</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="index.html" class="nav__logo" id="logo">Luxe Nail Bar</a>
        </div>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a
                href="contact.html"
                class="nav__link active-link"
                aria-current="page"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="theme-toggle">
          <button id="themeBtn">Dark Mode</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact section">
        <h2 class="section-title">Contact Us</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div class="contact-info">
          <p><i class="icon-location"></i> 123 Polish Ave, Glam City</p>
          <p><i class="icon-phone"></i> (555) 123-4567</p>
          <p><i class="icon-mail"></i> info@luxenailbar.com</p>
        </div>
      </section>
    </main>
    <div class="notification" id="notification"></div>
    <script src="contact.js"></script>
  </body>
</html>
